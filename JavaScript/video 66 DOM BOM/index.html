<!-- In JavaScript, the DOM stands for Document Object Model. It's a programming interface for web documents. 
    Essentially, when a web page is loaded into a browser, the browser creates a model of the page in memory.
     This model, the DOM, is a tree-like structure where each node represents an element (like a paragraph, a header,
      an image, etc.) and each branch represents the relationships between those elements.

Here's a simple breakdown:

Document: The top-level object that represents the entire web page.

Object: Each element in the HTML document is represented as an object in the DOM. 
These objects can be manipulated using JavaScript.

Model: The DOM represents the structure of the document as a hierarchical tree of objects.
With JavaScript, you can interact with this DOM tree. 


You can:

Access: Access any element in the document by its ID, class, tag name, or any other attribute.

Manipulate: Change the content, style, or structure of the document dynamically.

Add or Remove: Add new elements to the document or remove existing ones.

Respond to Events: Listen for events triggered by the user or the browser
 and respond accordingly (e.g., clicking a button, submitting a form, etc.) -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
     
    <div id="Demo">
        Hello World!
    </div>
    
    
    <script src="Demo.js"></script>
 </body>
 </html>
