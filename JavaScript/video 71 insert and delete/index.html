<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="box">Hey Iam a box 1 </div>
    </div>

    <script >
        
document.querySelector(".box").innerHTML="Box";

document.querySelector(".container").innerHTML

document.querySelector(".container").innerHTML

document.querySelector(".container").innerText

document.querySelector(".container").outerHTML


document.querySelector(".box").innerHTML="Hey BOX"

document.querySelector(".box").hasAttribute

document.querySelector(".box").hasAttribute("style")

document.querySelector(".box").setAttribute("style","color : blue")


//creating elemetn and inserting data 
let div = document.createElement("div");
div.innerHTML="<b>Sagar</b>";
div.setAttribute("class","Created");
//here we have created a div with class name created 

//we can not insert that div in here 
document.querySelector(".container").append(div);



let Hobby = prompt("Please Enter Your hobby : ")
let span=document.createElement("span");
span.setAttribute("class","question");
span.innerHTML=`<b>What is your Hobby ? :</b>${Hobby}`

document.querySelector(".container").append(span);


//creating class 
document.querySelector(".container").classList.add("box2")//adds box2 class in container class

    </script>
