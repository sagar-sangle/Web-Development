<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            margin: 0;;
            padding: 0;
            box-sizing: border-box;
        }
        .box1{
            box-shadow: 5px;
            border: 2px solid black;
            margin: 20px;
            padding: 20px;
            outline-offset: 2px;
        }
        .box2 {
            box-shadow: 5px 15px 5px gray;
            padding: 20px;
             margin: 10px;
            border: 2px solid rgb(143, 31, 31);
            text-shadow: none;

        }
    </style>
</head>
<body>

    <div class="box1">
        iam box 1 and using outline
    </div>

    <div class="box2">
        iam box 2
    </div>
    
</body>
</html>
